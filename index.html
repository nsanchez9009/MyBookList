<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBookList</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="./book.js" defer></script>
    
</head>
<body>
    <div id="header">
        <div id="logo">MyBookList</div>
        <div id="addBook">
            <div id="shadow"></div>
            <button id="addButton">+</button>
        </div>
    </div>

    <!--give each book a data value that is i in the library array-->
    <div id="books">
        <div class="book">
            <div class="info">
                <div class="text title">Title: </div>
                <div class="text author">Author: </div>
                <div class="text pages">Pages: </div>
            </div>
            <div class="readRemove">
                <div class="readCheck">
                    <div class="text">Read</div>
                    <div class="checkBox"></div>
                </div>
                <div class="remove"></div>
            </div>  
            
        </div>
    </div>
</body>
</html>
