<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBookList</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    
</head>
<body>
    <div id="modal" class="">
        <form id="form">
            <div id="bookInfoInput">
                <div class="inputCont text">
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title">
                </div>

                <div class="inputCont text">
                    <label for="author">Author:</label>
                    <input type="text" name="author" id="author">
                </div>

                <div class="inputCont text">
                    <label for="pages">Pages:</label>
                    <input type="number" name="pages" id="pages">
                </div>
            </div>

            <div id="readInput" class="text">
                <label for="read">Read</label>
                <input type="checkbox" value="no" name="read" id="read">
            </div>

            <input id="submitButton" class="text" type="submit" value="Submit" onclick="getFormData();return false">
        </form>
    </div>

    <div id="overlay" class=""></div>


    <div id="main">
        <div id="header">
            <div id="logo">MyBookList</div>
            <div id="addBook">
                <div id="shadow"></div>
                <button id="addButton">+</button>
            </div>
        </div>
    
        
        <div id="books">
            
        </div>
    </div>

</body>
</html>
